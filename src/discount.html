<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeStore</title>
</head>
<body>
    <header>
        <h1>Descuentos</h1>
    </header>
    
    <section>
        <h2>Calcula el valor a pagar con el descuento</h2>
        <form>
            <label for="ValorProducto">Escriba el precio del producto, sin descuento</label>
            <input id="ValorProducto" type="number">

            <label for="ValorDescuento">Escriba el descuento</label>
            <input id="ValorDescuento" type="number">

            <button type="button" onclick="CalcularPrecioConDescuento()">Calcular el valor a pagar</button>
            <p id="Resultado"></p>
        </form>

    </section>
    <script src="/src/discount.js"></script>
</body>
</html>
